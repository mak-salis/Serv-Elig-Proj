<!DOCTYPE html>
<html>
  <head>
    <title>Linn County Service Eligibility Tool</title>
    <link href='style.css' rel='stylesheet'>
  </head>
  <main>
    <header>
      <h1>Linn County Service Eligibility Tool</h1>
    </header>
    <body>
      <form>
        <h2>Criteria</h2>
        <input type="checkbox" id="veteran" name="criteria" value="veteran">
        <label for="veteran"> Veteran</label><br>
        <input type="checkbox" id="senior" name="criteria" value="senior">
        <label for="senior"> Senior</label><br>
        <input type="checkbox" id="lowIncome" name="criteria" value="lowIncome">
        <label for="lowIncome"> Low-income</label><br>
        <input type="checkbox" id="disability" name="criteria" value="disability">
        <label for="disability"> Disability</label><br>
        <input type="checkbox" id="substanceAbuse" name="criteria" value="substanceAbuse">
        <label for="substanceAbuse"> Substance abuse</label><br>
        <input type="checkbox" id="chronicHealth" name="criteria" value="chronicHealth">
        <label for="chronicHealth"> Chronic health issue</label><br>
        <input type="checkbox" id="criminalBackground" name="criteria" value="criminalBackground">
        <label for="criminalBackground"> Criminal background</label><br>
        <input type="checkbox" id="youth" name="criteria" value="youth">
        <label for="youth"> Youth</label><br>
        <input type="checkbox" id="refugeeImmigrant" name="criteria" value="refugeeImmigrant">
        <label for="refugeeImmigrant"> Refugee/immigrant</label><br>
        <input type="checkbox" id="children" name="criteria" value="children">
        <label for="children"> Children</label><br>
        <input type="checkbox" id="family" name="criteria" value="family">
        <label for="family"> Family</label><br>
        <input type="checkbox" id="lgbtq" name="criteria" value="lgbtq">
        <label for="lgbtq"> LGBTQ</label><br>
        <input type="checkbox" id="domesticViolence" name="criteria" value="domesticViolence">
        <label for="domesticViolence"> Domestic violence</label><br>
      </form>
    </body>
  </main>
  <script src='main.js'></script>
</html>
