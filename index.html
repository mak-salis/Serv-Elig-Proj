<!DOCTYPE html>
<html>
  <head>
    <title>Linn County Service Eligibility Tool</title>
    <link href='style.css' rel='stylesheet'>
    <script src='main.js' defer></script>
  </head>
  <main>
    <header>
      <h1>Linn County Service Eligibility Tool</h1>
    </header>
    <body>
      <form class="criteria">
        <h2>Criteria</h2>

        <p>Choose the appropriate criteria.</p>
        <label><input type="checkbox" id="veteran"            name="criteria" value="veteran">            Veteran</label><br>
        <label><input type="checkbox" id="senior"             name="criteria" value="senior">             Senior</label><br>
        <label><input type="checkbox" id="lowIncome"          name="criteria" value="lowIncome">          Low-income</label><br>
        <label><input type="checkbox" id="disability"         name="criteria" value="disability">         Disability</label><br>
        <label><input type="checkbox" id="substanceAbuse"     name="criteria" value="substanceAbuse">     Substance abuse</label><br>
        <label><input type="checkbox" id="chronicHealth"      name="criteria" value="chronicHealth">      Chronic health issue</label><br>
        <label><input type="checkbox" id="criminalBackground" name="criteria" value="criminalBackground"> Criminal background</label><br>
        <label><input type="checkbox" id="youth"              name="criteria" value="youth">              Youth</label><br>
        <label><input type="checkbox" id="refugeeImmigrant"   name="criteria" value="refugeeImmigrant">   Refugee/immigrant</label><br>
        <label><input type="checkbox" id="children"           name="criteria" value="children">           Children</label><br>
        <label><input type="checkbox" id="family"             name="criteria" value="family">             Family</label><br>
        <label><input type="checkbox" id="lgbtq"              name="criteria" value="lgbtq">              LGBTQ</label><br>
        <label><input type="checkbox" id="domesticViolence"   name="criteria" value="domesticViolence">   Domestic violence</label><br>
      </form>
      <form class="services">
        <h2>Services</h2>

        <p>Choose the appropriate services. If left blank, the tool will display all possible services for the given criteria.</p>
        <label><input type="checkbox" id="financial"          name="services" value="financial">          Financial</label><br>
        <label><input type="checkbox" id="housing"            name="services" value="housing">            Housing</label><br>
        <label><input type="checkbox" id="medical"            name="services" value="medical">            Medical</label><br>
        <label><input type="checkbox" id="employment"         name="services" value="employment">         Employment</label><br>
        <label><input type="checkbox" id="mentalhealth"       name="services" value="mentalhealth">       Mental health</label><br>
        <label><input type="checkbox" id="transportation"     name="services" value="transportation">     Transportation</label><br>
        <label><input type="checkbox" id="sexualhealth"       name="services" value="sexualhealth">       Sexual health</label><br>
        <label><input type="checkbox" id="education"          name="services" value="education">          Education</label><br>
        <label><input type="checkbox" id="food"               name="services" value="food">               Food</label><br>
        <label><input type="checkbox" id="legal"              name="services" value="legal">              Legal</label><br>
        <label><input type="checkbox" id="dental"             name="services" value="dental">             Dental</label><br>
        <label><input type="checkbox" id="parenteducation"    name="services" value="parenteducation">    Parent education</label><br>
        <label><input type="checkbox" id="pregnancy"          name="services" value="pregnancy">          Pregnancy</label><br>
        <label><input type="checkbox" id="health"             name="services" value="health">             Health</label><br>
      </form>
    </body>
  </main>
</html>
