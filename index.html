<!DOCTYPE html>
<html>
  <head>
    <title>Linn County Service Eligibility Tool</title>
    <link href='style.css' rel='stylesheet'>
    <script src='main.js' defer></script>
  </head>
  <main>
    <header>
      <h1>Linn County Service Eligibility Tool</h1>
    </header>
    <body>
      <form>
        <h2>Criteria</h2>
        <label><input type="checkbox" id="veteran" name="criteria" value="veteran">Veteran</label>
        <label><input type="checkbox" id="senior" name="criteria" value="senior">Senior</label>
        <label><input type="checkbox" id="lowIncome" name="criteria" value="lowIncome">Low-income</label>
        <label><input type="checkbox" id="disability" name="criteria" value="disability">Disability</label>
        <label><input type="checkbox" id="substanceAbuse" name="criteria" value="substanceAbuse">Substance abuse</label>
        <label><input type="checkbox" id="chronicHealth" name="criteria" value="chronicHealth">Chronic health issue</label>
        <label><input type="checkbox" id="criminalBackground" name="criteria" value="criminalBackground">Criminal background</label>
        <label><input type="checkbox" id="youth" name="criteria" value="youth">Youth</label>
        <label><input type="checkbox" id="refugeeImmigrant" name="criteria" value="refugeeImmigrant">Refugee/immigrant</label>
        <label><input type="checkbox" id="children" name="criteria" value="children">Children</label>
        <label><input type="checkbox" id="family" name="criteria" value="family">Family</label>
        <label><input type="checkbox" id="lgbtq" name="criteria" value="lgbtq">LGBTQ</label>
        <label><input type="checkbox" id="domesticViolence" name="criteria" value="domesticViolence">Domestic violence</label>
      </form>
    </body>
  </main>
</html>
