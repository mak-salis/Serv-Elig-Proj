<!DOCTYPE html>
<html>
  <head>
    <title>Linn County Service Eligibility Tool</title>
    <link href='style.css' rel='stylesheet'>
    <script src='main.js' defer></script>
  </head>
  <main>
    <header>
      <h1>Linn County Service Eligibility Tool</h1>
    </header>
    <body>
      <form>
        <h2>Criteria</h2>

        <p>Choose the appropriate criteria.</p>
        <label><input type="checkbox" id="veteran"            name="criteria" value="veteran">            Veteran</label><br>
        <label><input type="checkbox" id="senior"             name="criteria" value="senior">             Senior</label><br>
        <label><input type="checkbox" id="lowIncome"          name="criteria" value="lowIncome">          Low-income</label><br>
        <label><input type="checkbox" id="disability"         name="criteria" value="disability">         Disability</label><br>
        <label><input type="checkbox" id="substanceAbuse"     name="criteria" value="substanceAbuse">     Substance abuse</label><br>
        <label><input type="checkbox" id="chronicHealth"      name="criteria" value="chronicHealth">      Chronic health issue</label><br>
        <label><input type="checkbox" id="criminalBackground" name="criteria" value="criminalBackground"> Criminal background</label><br>
        <label><input type="checkbox" id="youth"              name="criteria" value="youth">              Youth</label><br>
        <label><input type="checkbox" id="refugeeImmigrant"   name="criteria" value="refugeeImmigrant">   Refugee/immigrant</label><br>
        <label><input type="checkbox" id="children"           name="criteria" value="children">           Children</label><br>
        <label><input type="checkbox" id="family"             name="criteria" value="family">             Family</label><br>
        <label><input type="checkbox" id="lgbtq"              name="criteria" value="lgbtq">              LGBTQ</label><br>
        <label><input type="checkbox" id="domesticViolence"   name="criteria" value="domesticViolence">   Domestic violence</label><br>
      </form>
    </body>
  </main>
</html>
